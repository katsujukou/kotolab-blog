name: Nix Setup

on:
  workflow_call:

permissions:
  id-token: write # required!
  contents: read
  
jobs:
  setup-nix:
    runs-on: ubuntu-latest
    steps:
      # Setup Nix envirionment
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v23
        with:
          nix_path: nixpkgs=channel:nixos-24.05
      - uses: cachix/cachix-action@v10
        with:
          name: katsujukou-github
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - uses: nicknovitski/nix-develop@v1
      - run: nix develop --extra-experimental-features "nix-command flakes"

      # Run CI jobs
      - name: Build
        run: spago build -p web

      - name: Run tests
        run:  spago test -p web

      - name: Check format
        run: purs-tidy check web

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Build for release
        run: cd web && pnpm install && pnpm release
  
      - name: Deploy to S3
        run: |
          aws s3 sync ./web/dist s3://${{ vars.PROD_S3_BUCKET_NAME }} --delete
